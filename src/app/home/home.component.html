<div class="banner">
  <div class="content">
      <h1 class="mb-5"> Fresh Cooked Food <br/> At Your Door. </h1>
      <a routerLink="menu"> ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5"><br><br>
  <h1 class="text-center">GOOD <span class="highlight">food</span></h1>
  <div class="row mt-5">
      <!-- one  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <strong class="counter" data-target="90" style="font-size: 40px; color: aliceblue;">90</strong>
              <p> My Food </p>
          </div>
      </div>
<!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <strong class="counter" data-target="120" style="font-size: 40px; color: aliceblue;">120</strong>
              <p> About Food </p>
          </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <strong class="counter" data-target="1456" style="font-size: 40px; color: aliceblue;">1456</strong>
              <p>Deliver </p>
          </div>
      </div>
  </div>
</div><br><br>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
          <div class="foodbox" *ngIf="i<=3">
              <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'INR'}}</p>
          </div>
      </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
